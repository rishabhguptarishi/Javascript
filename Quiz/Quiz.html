<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=yes" >
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container" style="float:left">
        <div id="score">
            SCORE:
            <span id="scoreValue">0</span>

      <div id="time">Time Remaing: <span id="timeremain"></span></div>
    </div>

    <div class="container" style="float:right">
        <div id="score2">
            SCORE:
            <span id="scoreValue2">0</span>
        </div>
        <div id="qtn2"></div>
        <br>
        <input type="number" name="answer" id="answerdiv2" disabled>
        <div id="start2" class="box">Start Game</div>
      <div id="time2">Time Remaing: <span id="timeremain2"></span></div>
    </div>
    <script src="jquery-1.5.0.js"></script>
    <script src="Quiz.js" type="text/javascript"></script>
    </body>
</html>
